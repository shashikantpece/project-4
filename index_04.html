<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            background-color: #212121; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #wrapper {
            text-align: center;
        }
        
        .form {
            margin-top: 20px;
        }
        
        .guessField {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        
        .guessSubmit {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        .guessSubmit:hover {
            background-color: #3e8e41;
        }
        
        .resultParas {
            margin-top: 20px;
        }
        
        .loworHi {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess the number between 1 to 100</p>
        <p>You have 10 chances to guess the number</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="number" id="guessField" class="guessField" min="1" max="100">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">11</span></p>
            <p class="loworHi"></p>
        </div>
    </div>
    <script src="script_04.js"></script>
</body>
</html>
